AllCops:
  Exclude:
    - .bundle/**/*
    - bin/**/*

Metrics/LineLength:
  Exclude:
    - spec/**/*

Style/AccessModifierIndentation:
  EnforcedStyle: outdent

Style/Blocks:
  Exclude:
    - spec/**/*

Style/Documentation:
  Enabled: false

Style/GuardClause:
  MinBodyLength: 2

Style/SpecialGlobalVars:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/TrailingComma:
  EnforcedStyleForMultiline: no_comma
